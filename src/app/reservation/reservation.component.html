<div class="container-fluid" style="background-image: url(''); background-size: cover; background-position: center; height: 100vh; color: white;">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4" style="background-color: rgba(139, 172, 221, 0.75);">
          <h2 class="text-center mb-4">
             จองโต๊ะ
          </h2>
          <hr />
          <h4 class="mb-4 text-center">กรุณากรอกข้อมูลสำหรับการจองให้ครบถ้วน</h4>
          <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
            <!-- Name field -->
            <div class="mb-3">
              <label for="name" class="form-label">ชื่อลูกค้า</label>
              <input id="name" type="text" formControlName="name" class="form-control"
                [ngClass]="{
                  'is-invalid': reservationForm.get('name').invalid && reservationForm.get('name').touched
                }" />
              <div class="invalid-feedback" *ngIf="reservationForm.get('name').invalid && reservationForm.get('name').touched">
                กรุณากรอกข้อมูลชื่อลูกค้า
              </div>
            </div>
  
            <!-- Email field -->
            <div class="mb-3">
              <label for="email" class="form-label">อีเมล์สำหรับยืนยันการจอง</label>
              <input id="email" type="email" formControlName="email" class="form-control"
                [ngClass]="{
                  'is-invalid': reservationForm.get('email').invalid && reservationForm.get('email').touched
                }" />
              <div class="invalid-feedback" *ngIf="reservationForm.get('email').invalid && reservationForm.get('email').touched">
                กรุณากรอกข้อมูลอีเมล์ลูกค้า
              </div>
            </div>
  
            <!-- Phone field -->
            <div class="mb-3">
              <label for="phone" class="form-label">หมายเลขเบอร์โทรศัพท์</label>
              <input id="phone" type="tel" formControlName="phone" class="form-control"
                [ngClass]="{
                  'is-invalid': reservationForm.get('phone').invalid && reservationForm.get('phone').touched
                }" />
              <div class="invalid-feedback" *ngIf="reservationForm.get('phone').invalid && reservationForm.get('phone').touched">
                กรุณากรอกข้อมูลเบอร์โทรศัพท์
              </div>
            </div>
  
            <!-- Reservation Date and Time -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="date" class="form-label">วันที่จอง</label>
                <input id="date" type="date" formControlName="date" class="form-control"
                  [ngClass]="{
                    'is-invalid': reservationForm.get('date').invalid && reservationForm.get('date').touched
                  }" />
                <div class="invalid-feedback" *ngIf="reservationForm.get('date').invalid && reservationForm.get('date').touched">
                  กรุณากำหนดวันที่ต้องการจอง
                </div>
              </div>
  
              <div class="col-md-6 mb-3">
                <label for="time" class="form-label">เวลา</label>
                <input id="time" type="time" formControlName="time" class="form-control"
                  [ngClass]="{
                    'is-invalid': reservationForm.get('time').invalid && reservationForm.get('time').touched
                  }" />
                <div class="invalid-feedback" *ngIf="reservationForm.get('time').invalid && reservationForm.get('time').touched">
                  กรุณากำหนดเวลาที่ต้องการจอง
                </div>
              </div>
            </div>
  
            <!-- Number of Guests -->
            <div class="mb-3">
              <label for="guests" class="form-label">จำนวนแขก</label>
              <input id="guests" type="number" formControlName="guests" class="form-control" min="1"
                [ngClass]="{
                  'is-invalid': reservationForm.get('guests').invalid && reservationForm.get('guests').touched
                }" />
              <div class="invalid-feedback" *ngIf="reservationForm.get('guests').invalid && reservationForm.get('guests').touched">
                กรุณากรอกข้อมูลจำนวนลูกค้า (ไม่น้อยกว่า 1 ท่าน)
              </div>
            </div>
  
            <!-- Special Requests -->
            <div class="mb-3">
              <label for="specialRequests" class="form-label">ความต้องการเฉพาะ</label>
              <textarea id="specialRequests" formControlName="specialRequests" class="form-control" rows="3"></textarea>
            </div>
  
            <!-- Submit Button -->
            <button type="submit" class="btn btn-warning w-100" [disabled]="reservationForm.invalid">จองเลย!</button>
          </form>
        </div>
      </div>
    </div>
  </div>
